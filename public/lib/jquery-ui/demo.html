<script>

$.ui.draggable.prototype.createGuide = function ($parent, guideColor, left, top, width, height) {
  var $guideX = $('<div class="guide-line"></div>')
  $guideX.css({'position': 'absolute', 'z-index': '99999999999', 'background-color': guideColor,
  'left': left, 'top': top, 'width': width, 'height': height});
  $parent.append($guideX)
};


$.ui.plugin.add('draggable', 'smartGuides', {
  stop: function(event, ui) {
    $('.guide-line').remove()
  },
  drag: function(event, ui) {
    var $that = $(this)
    var inst = $that.data('ui-draggable')
    var o = inst.options
    if (o.smartGuides) {
      var d = o.snapTolerance
      var guideColor = o.smartGuides.lineColor
      var $parent = inst.offsetParent
      var x1 = ui.offset.left, x2 = x1 + inst.helperProportions.width,
          y1 = ui.offset.top, y2 = y1 + inst.helperProportions.height,
          xc = (x1 + x2) / 2, yc = (y1 + y2) / 2
      $('.guide-line').remove()
      var elements = $('.ui-draggable')
      elements.each(function() {
        var $element = $(this)
        if ($element.is($that)) {
          return
        }
        var l = $element.offset().left, r = l + $element.outerWidth(),
            t = $element.offset().top, b = t + $element.outerHeight(),
            hc = (l + r) / 2, vc = (t + b) / 2
        var lss = Math.abs(l - x1) <= d,
            ls = Math.abs(l - x2) <= d,
            rss = Math.abs(r - x2) <= d,
            rs = Math.abs(r - x1) <= d,
            tss = Math.abs(t - y1) <= d,
            ts = Math.abs(t - y2) <= d,
            bss = Math.abs(b - y2) <= d,
            bs = Math.abs(b - y1) <= d,
            hs = Math.abs(hc - xc) <= d,
            vs = Math.abs(vc - yc) <= d
        // if (lss) {
        //   ui.position.left = inst._convertPositionTo('relative', { top: 0, left: l }).left - inst.margins.left
        //   var top = Math.min(y1, t), bottom = Math.max(y2, b)
        //   var height = bottom - top
        //   top = top - inst.offset.parent.top
        //   inst.createGuide($parent, guideColor, ui.position.left, top, 1, height)
        // }
        // else if (ls) {
        //   ui.position.left = inst._convertPositionTo('relative', { top: 0, left: l - inst.helperProportions.width }).left - inst.margins.left
        //   var top = Math.min(y1, t), bottom = Math.max(y2, b)
        //   var height = bottom - top
        //   top = top - inst.offset.parent.top
        //   inst.createGuide($parent, guideColor, ui.position.left + inst.helperProportions.width, top, 1, height)
        // }
        // if (rss) {
        //   ui.position.left = inst._convertPositionTo('relative', { top: 0, left: r - inst.helperProportions.width }).left - inst.margins.left
        //   var top = Math.min(y1, t), bottom = Math.max(y2, b)
        //   var height = bottom - top
        //   top = top - inst.offset.parent.top
        //   inst.createGuide($parent, guideColor, ui.position.left + inst.helperProportions.width, top, 1, height)
        // }
        // else if (rs) {
        //   ui.position.left = inst._convertPositionTo('relative', { top: 0, left: r }).left - inst.margins.left
        //   var top = Math.min(y1, t), bottom = Math.max(y2, b)
        //   var height = bottom - top
        //   top = top - inst.offset.parent.top
        //   inst.createGuide($parent, guideColor, ui.position.left, top, 1, height)
        //   return
        // }
        // if(tss) {
        //   ui.position.top = inst._convertPositionTo('relative', { top: t, left: 0 }).top - inst.margins.top
        //   var left = Math.min(x1, l), right = Math.max(x2, r)
        //   var width = right - left
        //   left = left - inst.offset.parent.left
        //   inst.createGuide($parent, guideColor, left, ui.position.top, width, 1)
        // }
        // else if(ts) {
        //   ui.position.top = inst._convertPositionTo('relative', { top: t - inst.helperProportions.height, left: 0 }).top - inst.margins.top
        //   var left = Math.min(x1, l), right = Math.max(x2, r)
        //   var width = right - left
        //   left = left - inst.offset.parent.left
        //   inst.createGuide($parent, guideColor, left, ui.position.top + inst.helperProportions.height, width, 1)
        // }
        // if(bss) {
        //   ui.position.top = inst._convertPositionTo('relative', { top: b - inst.helperProportions.height, left: 0 }).top - inst.margins.top
        //   var left = Math.min(x1, l), right = Math.max(x2, r)
        //   var width = right - left
        //   left = left - inst.offset.parent.left
        //   inst.createGuide($parent, guideColor, left, ui.position.top + inst.helperProportions.height, width, 1)
        // }
        // else if(bs) {
        //   ui.position.top = inst._convertPositionTo('relative', { top: b, left: 0 }).top - inst.margins.top
        //   var left = Math.min(x1, l), right = Math.max(x2, r)
        //   var width = right - left
        //   left = left - inst.offset.parent.left
        //   inst.createGuide($parent, guideColor, left, ui.position.top, width, 1)
        // }
        if(hs) {
          ui.position.left = inst._convertPositionTo('relative', { top: 0, left: hc - inst.helperProportions.width / 2 }).left - inst.margins.left;
          let tt = Math.min(t, y1)
          let bb = Math.max(b, y2)
          if (t <= y1 + d && b >= y2 - d) {
            inst.createGuide($parent, guideColor, hc - inst.offset.parent.left, t - inst.offset.parent.top, 1, Math.abs(b - t))
          } else {
            inst.createGuide($parent, guideColor, hc - inst.offset.parent.left, Math.min(vc, yc) - inst.offset.parent.top, 1, Math.abs(vc - yc))
          }
        }
        if(vs) {
          ui.position.top = inst._convertPositionTo('relative', { top: vc - inst.helperProportions.height / 2, left: 0 }).top - inst.margins.top;
          let ll = Math.min(l, x1)
          let rr = Math.max(r, x2)
          if (l <= x1 + d && r >= x2 - d) {
            inst.createGuide($parent, guideColor, l - inst.offset.parent.left, vc - inst.offset.parent.top,  Math.abs(r - l), 1)
          } else {
            inst.createGuide($parent, guideColor, Math.min(xc, hc) - inst.offset.parent.left, vc - inst.offset.parent.top, Math.abs(hc - xc), 1)
          }
        }
      })
    }
